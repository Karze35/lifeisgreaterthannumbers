<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Test</title>
<style>
    .halftrapezoid-button {
        width: 100px; 
        height: 0;
        border-left: 50px solid transparent; 
        border-right: 50px solid transparent; 
        border-bottom: 40px solid #80aecd; 
        
        text-align: center;
        line-height: 40px;
        color: white;
        text-decoration: none;
        display: inline-block;
    }

    .halftrapezoid-button:hover {
        border-bottom: 40px solid #3d5d72;
        transition: border-bottom 0.15s ease-in-out;
    }

</style>
</head>

<body>
    <a class="halftrapezoid-button" href="film.html">Film</a>
</body>
</html>
