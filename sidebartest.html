<!DOCTYPE html>
<html>
<head>
<title>Sidebar Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    @font-face {
      font-family: 'UtzingerThree';
      src: url(Assets/UtzingerThree.otf) format('opentype');
    }

    body {
        margin: 0;
        padding: 0;
        font-family: UtzingerThree;
        background-color: #e7e9de;
    }
    
    .header {
        color: #314758;
        padding: 10px;
        text-align: center;
        font-size: 3.7vw;
        font-family: UtzingerThree;
        letter-spacing: 7px;
    }

    .sidebar {
      height: 100%; 
      width: 200px; 
      position: fixed; 
      z-index: 1; 
      top: 0; 
      left: 0;
      background-image: url(Assets/MissingAssets/Side\ Menu\ BG@2x.png);
      background-size: cover;
      overflow-x: hidden; 
      padding-top: 20px;
      transition: width 0.3s;
    }

    .sidebar a {
      padding: 6px 8px 6px 16px;
      text-decoration: none;
      font-size: 25px;
      color: #fff;  
      display: block;
    }

    .sidebar a:hover {
      color: #333; 
    }

    .sidebar-img {
      max-width: 100%;
      height: auto;
      margin-top: 50%;
    }

    .toggle-button {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 40px;
      background: none;
      border: none;
      color: #354e60;
      cursor: pointer;
      z-index: 2;
    }

    .sidebar.open {
      width: 200px; 
    }

    .sidebar:not(.open) {
      width: 0;
      overflow: hidden;
    }

    @media (max-width: 1200px) {
      .body-text {
        width: 70%;
        font-size: 2vw;
      }
    }

    @media (max-width: 767px) {
      .sidebar.open {
        width: 20%;
      }
      .sidebar a {font-size: 18px;}
      .body-text {
        width: 80%;
        font-size: 3vw;
      }
      .main {
        margin-left: 80px;
      }
      .header-image {
        width: 70%;
        height: 70%;
      }
    }

</style>
</head>
<body>
  <button class="toggle-button" onclick="toggleSidebar()">&#9776;</button>
  <div class="sidebar">
    <a href="nav1.html"><img src="Assets/BrandingElements/LGN_trademarked logos-10.png" alt="..." class="sidebar-img"></a>
    <a href="film.html">Film</a>
    <a href="thoughts.html">Thoughts</a>
    <a href="music.html">Music</a>
    <a href="support.html">Support</a>
    <a></a>
    <a></a>
    <a></a>
    <a></a>
    <a href="about.html">About</a>
    <a href="imagelibrary.html">Image Library</a>
    <a href="justforfun.html">Just For Fun</a>
  </div>

  <script>
    function toggleSidebar() {
        var sidebar = document.querySelector('.sidebar');
        sidebar.classList.toggle('open');
    }
  </script>
</body>
</html>
