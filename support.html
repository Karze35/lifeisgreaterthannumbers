<style>
    @font-face {
      font-family: 'UtzingerThree';
      src: url(Assets/UtzingerThree.otf) format('opentype');
    }

		body {
			margin: 0;
			padding: 0;
			font-family: UtzingerThree;
			background-color: #fdf7f0;
      margin-bottom: 300px;
		}
		
		.header {
			color: #314758;
			padding: 10px;
			text-align: center;
			font-size: 3vw;
      font-family: UtzingerThree;
      font-weight: normal;
      margin-left: 15%;
      margin-right: 15%;
		}
		
		.navigation {
			display: flex;
			justify-content: space-between;
			align-items: center;
			background-color: #747474;
			padding: 20px;
			position:relative;
			bottom: 0;
			left: -15px;
			right: 0;
      width: 100%;
		}

		.navigation > div {
			display: flex;
			align-items: center;
			flex-grow: 1;
			flex-basis: 0;
			justify-content: center;
			font-size: 20px;
		}

		.navigation > div:first-child {
			justify-content: flex-start;
		}

		.navigation > div:last-child {
			justify-content: flex-end;
		}

		.navigation a {
			color: #fff;
			text-decoration: none;
			padding: 10px;
			margin: 10px;
			transition: all 0.3s ease-in-out;
			border: 2px solid transparent;
			border-radius: 5px;
			font-weight: bold;
			text-transform: uppercase;
			font-size: 14px;
		}

		.navigation a:hover {
			background-color: #fff;
			color: #333;
			border-color: #333;
		}

		.navigation img {
			max-width: 30px;
			max-height: 30px;
			margin-right: 10px;
		}

		.navigation small {
			font-size: 12px;
			color: #fff;
			margin-left: 10px;
		}

    .sidebar {
      height: 100%; 
      width: 200px; 
      position: fixed; 
      z-index: 1; 
      top: 0; 
      left: 0;
      background-image: url(Assets/MissingAssets/Side\ Menu\ BG@2x.png);
      filter: brightness(120%);
      background-size: cover;
      overflow-x: hidden; 
      padding-top: 20px;
      transition: linear width 0.15s;
    }

    .sidebar a {
      padding: 6px 8px 6px 16px;
      text-decoration: none;
      font-size: 38px;
      font-weight: 500;
      display: block;
      color: #354e60;
    }

    .sidebar a:hover {
      color: white; 
    }

    .sidebar-img {
      width: 90px;
      height: auto;
    }

    .toggle-button {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 40px;
      background: none;
      border: none;
      color: #354e60;
      cursor: pointer;
      z-index: 2;
    }

    .sidebar.open {
      width: 300px; 
    }

    .sidebar:not(.open) {
      width: 0;
      overflow: hidden;
    }

    .main {
      padding: 0px 10px;
    }

    .image-text {
      position: relative;
      display: inline-block;
    }

    .header-image {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
      margin-top: 120px;
      margin-bottom: 12px;
      font-size: 36px;
      width: 50%;
      height: 50%;
    }

    .body-text {
      width: 30%;
      margin: 0 auto;
      margin-bottom: 120px;
      font-size: 1.5vw;
      font-family: 'Cambria';
      color:#5f5f5f;
    }

    .image-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 120px;
      font-size: 20px;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    .image-container img {
      display: block;
      width: 20%;
      height: auto;
    }

    .image-container .overlay {
      position: absolute;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20%;
      height: 100%;
      opacity: 0;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      text-align: center;
      font-size: 1vw;
      padding-top: 0%;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }

    .image-container:hover .overlay {
      opacity: 1;
      pointer-events: auto;
    }

    @media (max-width: 767px) {
      .sidebar.open {
        width: 40%;
      }
      .sidebar a {
        font-size: 25px;
      }
      .sidebar-img {
        width: 60px;
      }
      .header {
        font-size: 4vw;
      }
      .toggle-button {
        top: 2%;
        left: 2%;
      }
      .main {
        margin-left: 10%;
        margin-right: 10%;
      }
    }

    @media (max-width: 400px) {
      .header {
        font-size: 7vw;
        margin-left: 2%;
        margin-right: 2%;
      }
    }

</style>
