<style>
    @font-face {
      font-family: 'UtzingerThree';
      src: url(Assets/UtzingerThree.otf) format('opentype');
    }

		body {
			margin: 0;
			padding: 0;
			font-family: UtzingerThree;
			background-color: #b4c9d1;
		}
		
		.header {
			color: #314758;
			padding: 5px;
      margin-bottom: 20px;
			text-align: center;
      line-height: 1;
			font-size: 6vw;
      letter-spacing: 2px;
      font-weight: normal;
      font-family: UtzingerThree;
		}

    .header2 {
			color: #314758;
			padding: 5px;
      margin-top: 0px;
      margin-bottom: 90px;
			text-align: center;
      line-height: 1;
			font-size: 3vw;
      letter-spacing: 2px;
      font-weight: normal;
      font-family: UtzingerThree;
		}
		
		.navigation {
			display: flex;
			justify-content: space-between;
			align-items: center;
			background-color: #adadad;
			padding: 20px;
			position: relative;
			bottom: 0;
			right: 0;

      border-style: solid;
      margin-top: 200px;
		}

		.navigation > div {
			display: flex;
			align-items: center;
			flex-grow: 1;
			flex-basis: 0;
			justify-content: center;
			font-size: 2vw;
		}

		.navigation > div:first-child {
			justify-content: flex-start;
		}

		.navigation > div:last-child {
			justify-content: flex-end;
		}

		.navigation a {
			color: #000000;
			text-decoration: none;
			padding: 3vh;
			margin: 20px;
			transition: all 0.3s ease-in-out;
			border: 2px solid transparent;
			border-radius: 5px;
			font-weight: bold;
			text-transform: uppercase;
			font-size: 1.5vw;
		}

		.navigation a:hover {
			background-color: #fff;
			color: #333;
			border-color: #333;
		}

		.navigation img {
			max-width: 30px;
			max-height: 30px;
			margin-right: 10px;
		}

		.navigation small {
			font-size: 12px;
			color: #fff;
			margin-left: 10px;
		}

    .image-container { /* 1x square */
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-bottom: 120px;
      font-size: 36px;
    }

    .image-container img { /* 1x square */
      display: block;
      width: 30%;
      height: auto;
    }

    .image-container2 { /* 1x horizontal */
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-bottom: 120px;
      font-size: 36px;
    }

    .image-container2 img { /* 1x horizontal */
      display: block;
      width: 45%;
      height: auto;
    }

    .image-container3 { /* 1-2x vertical */
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 120px;
      font-size: 36px;
      gap: 70px;
      }

    .image-container3 img { /* 1-2x vertical */
      display: block;
      width: 23%;
      height: auto;
    }

    .sidebar {
      height: 100%; 
      width: 200px; 
      position: fixed; 
      z-index: 1; 
      top: 0; 
      left: 0;
      background-image: url(Assets/MissingAssets/Side\ Menu\ BG@2x.png);
      filter: brightness(120%);
      background-size: cover;
      overflow-x: hidden; 
      padding-top: 20px;
      transition: linear width 0.15s;
    }

    .sidebar a {
      padding: 6px 8px 6px 16px;
      text-decoration: none;
      font-size: 38px;
      font-weight: 500;
      display: block;
      color: #354e60;
    }

    .sidebar a:hover {
      color: white; 
    }

    .sidebar-img {
      width: 90px;
      height: auto;
    }

    .toggle-button {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 40px;
      background: none;
      border: none;
      color: #354e60;
      cursor: pointer;
      z-index: 2;
    }

    .sidebar.open {
      width: 300px; 
    }

    .sidebar:not(.open) {
      width: 0;
      overflow: hidden;
    }

    .main {
      padding: 0px 10px;
    }

    @media (max-width: 1000px) {
      .navigation a {
        font-size: 2.3vw;
        padding: 0.5vh;
      }
    }
    
    @media (max-width: 767px) {
      .sidebar.open {
        width: 40%;
      }
      .sidebar a {
        font-size: 25px;
      }
      .sidebar-img {
        width: 60px;
      }
      .header {
        font-size: 12vw;
      }
      .header2 {
        font-size: 6vw;
        margin-bottom: 20px;
      }
      .image-container img {
        width: 55%;
      }
      .image-container2 img {
        width: 80%;
      }
      .image-container3 img {
        width: 37%;
      }
      .image-container {
        margin-bottom: 40px;
      }
      .image-container2 {
        margin-bottom: 40px;
      }
      .image-container3 {
        margin-bottom: 40px;
        gap: 20px;
      }
      .main {
        margin-left: 15%;
        margin-right: 15%;
      }
      .toggle-button {
        top: 2%;
        left: 2%;
      }
      body {
        margin-bottom: 200px;
      }
      .navigation {
        display: none;
      }
    }

    .image-text {
      position: relative;
      display: inline-block;
    }

</style>
