    @font-face {
      font-family: 'UtzingerThree';
      src: url(Assets/UtzingerThree.otf) format('opentype');
    }

		body {
			margin: 0;
			padding: 0;
			font-family: UtzingerThree;
			background-color: #b0cdd8;
		}
		
		.header {
			color: #314758;
			padding: 5px;
      margin-bottom: 20px;
			text-align: center;
      line-height: 1;
			font-size: 6vw;
      font-weight: normal;
      font-family: UtzingerThree;
		}

    .header2 {
			color: #314758;
			padding: 5px;
      margin-top: 0px;
      margin-bottom: 90px;
			text-align: center;
      line-height: 1;
			font-size: 3vw;
      font-weight: normal;
      font-family: UtzingerThree;
		}
		
		.navigation {
			display: flex;
			justify-content: space-between;
			align-items: center;
			background-color: #747474;
			padding: 20px;
			position: relative;
			bottom: 0;
			left: 20px;
			right: 0;
		}

		.navigation > div {
			display: flex;
			align-items: center;
			flex-grow: 1;
			flex-basis: 0;
			justify-content: center;
			font-size: 20px;
		}

		.navigation > div:first-child {
			justify-content: flex-start;
		}

		.navigation > div:last-child {
			justify-content: flex-end;
		}

		.navigation a {
			color: #fff;
			text-decoration: none;
			padding: 10px;
			margin: 10px;
			transition: all 0.3s ease-in-out;
			border: 2px solid transparent;
			border-radius: 5px;
			font-weight: bold;
			text-transform: uppercase;
			font-size: 14px;
		}

		.navigation a:hover {
			background-color: #fff;
			color: #333;
			border-color: #333;
		}

		.navigation img {
			max-width: 30px;
			max-height: 30px;
			margin-right: 10px;
		}

		.navigation small {
			font-size: 12px;
			color: #fff;
			margin-left: 10px;
		}

    .image-container {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-bottom: 120px;
      font-size: 36px;
    }

    .image-container img {
      display: block;
      width: 35%;
      height: auto;
    }

    .image-container2 {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-bottom: 120px;
      font-size: 36px;
    }

    .image-container2 img {
      display: block;
      width: 50%;
      height: auto;
    }

    .image-container3 {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 120px;
      font-size: 36px;
      gap: 70px;
      }

    .image-container3 img {
      display: block;
      width: 27%;
      height: auto;
      }

    .sidebar {
      height: 100%; 
      width: 200px; 
      position: fixed;
      z-index: 1; 
      top: 0; 
      left: 0;
      background-color: #111; 
      overflow-x: hidden; 
      padding-top: 20px;
    }

    .sidebar a {
      padding: 6px 8px 6px 16px;
      text-decoration: none;
      font-size: 25px;
      color: #fff;  
      display: block;
    }

    .main {
      margin-left: 160px; 
      padding: 0px 10px;
    }

    /* On smaller screens, where height is less than 450px, change the style of the sidebar (less padding and a smaller font size) */
    @media screen and (max-height: 450px) {
      .sidebar {padding-top: 15px;}
      .sidebar a {font-size: 18px;}
    }

    .sidebar-img {
      max-width: 160px;
      height: auto;
    }

    .image-text {
      position: relative;
      display: inline-block;
    }

</style>
