    @font-face {
      font-family: 'UtzingerThree';

    }

		body {
			margin: 0;
			padding: 0;
			font-family: UtzingerThree;
			background-color: #e7e9de;
      overflow-x: hidden;
		}
		
		.header {
			color: #000000;
			padding: 20px;
			text-align: center;
			font-size: 3vw;
      font-weight: normal;
      font-family: UtzingerThree;
		}
		
		.navigation {
			display: flex;
			justify-content: space-between;
			align-items: center;
			background-color: #747474;
			padding: 20px;
			position:relative;
			bottom: 0;
			left: -15px;
			right: 0;
      width: 100%;
		}

		.navigation > div {
			display: flex;
			align-items: center;
			flex-grow: 1;
			flex-basis: 0;
			justify-content: center;
			font-size: 20px;
		}

		.navigation > div:first-child {
			justify-content: flex-start;
		}

		.navigation > div:last-child {
			justify-content: flex-end;
		}

		.navigation a {
			color: #fff;
			text-decoration: none;
			padding: 10px;
			margin: 10px;
			transition: all 0.3s ease-in-out;
			border: 2px solid transparent;
			border-radius: 5px;
			font-weight: bold;
			text-transform: uppercase;
			font-size: 14px;
		}

		.navigation a:hover {
			background-color: #fff;
			color: #333;
			border-color: #333;
		}

		.navigation img {
			max-width: 30px;
			max-height: 30px;
			margin-right: 10px;
		}

		.navigation small {
			font-size: 12px;
			color: #fff;
			margin-left: 10px;
		}

    .sidebar {
      height: 100%; 
      width: 200px; 
      position: fixed; 
      z-index: 1; 
      top: 0; 
      left: 0;
      background-image: url(Assets/MissingAssets/Side\ Menu\ BG@2x.png);
      background-size: cover;
      overflow-x: hidden; 
      padding-top: 20px;
      transition: width 0.3s;
    }

    .sidebar a {
      padding: 6px 8px 6px 16px;
      text-decoration: none;
      font-size: 25px;
      color: #fff;  
      display: block;
    }

    .main {
      margin-left: 160px; 
      padding: 0px 10px;
    }

    @media (max-width: 767px) {
      .sidebar {
        width: 20%;
      }
      .sidebar a {font-size: 18px;}
    }

    .sidebar-img {
      max-width: 100%;
      height: auto;
    }

    .image-text {
      position: relative;
      display: inline-block;

    .header-image {

    .body-text {
