<style>
    @font-face {
      font-family: 'UtzingerThree';
      src: url(Assets/UtzingerThree.otf) format('opentype');
    }

		body {
			margin: 0;
			padding: 0;
			font-family: UtzingerThree;
			background-color: #fdf7f0;
		}
		
		.header {
			color: #000000;
			padding: 20px;
			text-align: center;
			font-size: 4vw;
      letter-spacing: 2px;
      font-weight: normal;
      font-family: UtzingerThree;
		}
		
		.navigation {
			display: flex;
			justify-content: space-between;
			align-items: center;
			background-color: #adadad;
			padding: 20px;
			position: relative;
			bottom: 0;
			right: 0;

      border-style: solid;
      margin-top: 200px;
		}

		.navigation > div {
			display: flex;
			align-items: center;
			flex-grow: 1;
			flex-basis: 0;
			justify-content: center;
			font-size: 2vw;
		}

		.navigation > div:first-child {
			justify-content: flex-start;
		}

		.navigation > div:last-child {
			justify-content: flex-end;
		}

		.navigation a {
			color: #000000;
			text-decoration: none;
			padding: 3vh;
			margin: 20px;
			transition: all 0.3s ease-in-out;
			border: 2px solid transparent;
			border-radius: 5px;
			font-weight: bold;
			text-transform: uppercase;
			font-size: 1.5vw;
		}

		.navigation a:hover {
			background-color: #fff;
			color: #333;
			border-color: #333;
		}

		.navigation img {
			max-width: 30px;
			max-height: 30px;
			margin-right: 10px;
		}

		.navigation small {
			font-size: 12px;
			color: #fff;
			margin-left: 10px;
		}

    .sidebar {
      height: 100%; 
      width: 200px; 
      position: fixed; 
      z-index: 1; 
      top: 0; 
      left: 0;
      background-image: url(Assets/MissingAssets/Side\ Menu\ BG@2x.png);
      filter: brightness(120%);
      background-size: cover;
      overflow-x: hidden; 
      padding-top: 20px;
      transition: linear width 0.15s;
    }

    .sidebar a {
      padding: 6px 8px 6px 16px;
      text-decoration: none;
      font-size: 38px;
      font-weight: 500;
      display: block;
      color: #354e60;
    }

    .sidebar a:hover {
      color: white; 
    }

    .sidebar-img {
      width: 90px;
      height: auto;
    }

    .toggle-button {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 40px;
      background: none;
      border: none;
      color: #354e60;
      cursor: pointer;
      z-index: 2;
    }

    .sidebar.open {
      width: 300px; 
    }

    .sidebar:not(.open) {
      width: 0;
      overflow: hidden;
    }

    .main {
      padding: 0px 10px;
    }

    .image-text {
      position: relative;
      display: inline-block;
    }

    .header-image {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
      margin-top: 60px;
      margin-bottom: 10px;
      font-size: 36px;
      width: 60%;
      height: auto;
    }

    .body-text {
      width: 30%;
      margin: 0 auto;
      margin-bottom: 10px;
      font-family: 'Cambria';
      color:#5f5f5f;
    }

    @media (max-width: 1000px) {
      .navigation a {
        font-size: 2.3vw;
        padding: 0.5vh;
      }
    }

    @media (max-width: 767px) {
      .sidebar.open {
        width: 40%;
      }
      .sidebar a {
        font-size: 25px;
      }
      .sidebar-img {
        width: 60px;
      }
      .header {
        font-size: 8vw;
      }
      .header-image {
        width: 80%;
        height: 80%;
      }
      .toggle-button {
        top: 2%;
        left: 2%;
      }
      body {
        margin-bottom: 200px;
      }
      .navigation {
        display: none;
      }
    }

	</style>
